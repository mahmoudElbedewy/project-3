<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional To-Do List</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4472/4472515.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-actions">
          <h1>My Tasks</h1>
          <div class="lightandDArk">
            <span class="icon moon">üåô</span>
            <span class="icon sun">‚òÄÔ∏è</span>
          </div>
        </div>
      </header>

      <div class="todo-app">
        <div class="input-group">
          <textarea
            id="taskInput"
            dir="auto"
            rows="1"
            placeholder="What needs to be done?"
            enterkeyhint="enter"
          ></textarea>
          <input type="date" id="dateInput" class="date-input">
          <button id="addBtn">Add Task</button>
          <button id="sort">Sort</button>
        </div>

        <div class="tasks-container"></div>

        <div class="empty-state" id="emptyState">
          <img
            src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png"
            alt="No Tasks"
          />
          <h3>No Tasks yet!</h3>
          <p>Enjoy your free time or add a new task.</p>
        </div>

        <div class="stats">
            <div class="doneandpersentage">
                <span class="stat-item">Done: <strong id="countDone">0</strong></span>
                <div class="stat-item">
                    Completion Rate: <strong id="countDoneper">0%</strong>
                </div>
            </div>
            <button id="clearCompleted" class="clear-btn">Clear Done üßπ</button>
            <span class="stat-item">Total: <strong id="countTotal">0</strong></span>
        </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
