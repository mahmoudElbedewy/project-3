<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-actions">
                <h1>My Tasks</h1>
                <div class="lightandDArk">
                    <span class="icon moon">üåô</span>
                    <span class="icon sun">‚òÄÔ∏è</span>
                </div>
            </div>  
        </header>
        
        <div class="todo-app">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?">
                <button id="addBtn">Add Task</button>
                <button id="sort">Sort</button>
            </div>

            <div class="tasks-container">
                </div>

            <div class="stats">
                <div class="doneandpersentage">
                    <span class="stat-item">Done: <strong id="countDone">0</strong></span>
                    <div class="stat-item">Completion Rate: <strong id="countDoneper">0%</strong></div>
                </div>
                <span class="stat-item">Total: <strong id="countTotal">0</strong></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
